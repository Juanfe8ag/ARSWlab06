<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Blueprints</h1>

    <div class="form-inline">
        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput" class="form-control" placeholder="Ingrese autor">
        <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
    </div>

    <hr>

    <h3 id="authorName">Author: </h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Blueprint name</th>
            <th>Number of points</th>
            <th>Open</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <h4 id="totalPoints">Total user points: 0</h4>

    <hr>

    <h3> id="currentBlueprint">Current blueprint: none</h3>
    <canvas id="blueprintCanvas" width="600" height="400" style="border:1px solid black;"></canvas>
</div>

<script>
    $("#getBlueprintsBtn").on("click", function () {
        var author = $("#authorInput").val();
        if (author) {
            app.setAuthorName(author);
            app.updateBlueprints(author);
        } else {
            alert("Ingrese un autor v√°lido.");
        }
    });
</script>
</body>
